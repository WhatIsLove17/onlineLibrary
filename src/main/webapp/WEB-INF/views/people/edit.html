<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<h1>Редактирование читателя:</h1>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <p>
        <label for="name">Введите ФИО: </label>
        <input type="text" th:field="*{name}" id="name">
    <div style="color: indianred" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
    </p>
    <p>
        <label for="age">Введите год рождения: </label>
        <input type="number" th:field="*{year}" id="age">
    <div style="color: indianred" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Error</div>
    </p>
    <p>
        <label for="email">Введите email: </label>
        <input type="text" th:field="*{email}" id="email">
    <div style="color: indianred" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
    </p>
    <p>
        <label for="address">Введите адрес: </label>
        <input type="text" th:field="*{address}" id="address">
    <div style="color: indianred" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Error</div>
    </p>
    <br/>
    <input type="submit" value="Сохранить изменения"/>
</form>

</body>
</html>
