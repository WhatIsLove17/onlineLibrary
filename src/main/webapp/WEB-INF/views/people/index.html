<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
<h1>Читатели библиотеки:</h1>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName() + ', ' + person.getYear()}">person</a>
</div>
<br/>
<form th:method="GET" th:action="@{/people/new}">
    <input type="submit" value="Добавить человека"/>
</form>
</body>
</html>
